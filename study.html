    <style>
        
        .nav-link {
            text-decoration: none;
            color: white; /* Default link color */
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover and Focus styles */
        .nav-link:hover,
        .nav-link:focus {
            background-color: lightgray; /* Background color on hover/focus */
            color: black; /* Text color on hover/focus */
            border-radius: 5px;
        }

        .nav-link.active {
            color: rgb(255, 255, 255);
            font-weight: bold; /* Optionally, make the active link bold */
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px; /* Adjust position of the line */
            left: 0;
            width: 100%;
            height: 2px;
            background-color: green; /* Color of the line */
            border-radius: 5px;
        }

        .nav-item {
            position: relative; /* Required for the pseudo-element to work */
        }

        .navbar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
